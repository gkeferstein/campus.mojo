# Development Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  db:
    ports:
      - "5433:5432"  # Expose PostgreSQL for local development

  directus:
    environment:
      PUBLIC_URL: http://localhost:8055
    ports:
      - "8055:8055"  # Expose Directus Admin UI locally

  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-campus}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-campus_lms}?schema=lms
    volumes:
      - ./packages/api/src:/app/src:ro
      - ./packages/api/prisma:/app/prisma:ro
    ports:
      - "3001:3001"
    labels:
      - "traefik.enable=false"

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_DIRECTUS_URL: http://localhost:8055
    volumes:
      - ./packages/frontend/src:/app/src:ro
      - ./packages/frontend/public:/app/public:ro
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=false"

networks:
  mojo-campus-network:
    name: mojo-campus-network-dev
    external: false

